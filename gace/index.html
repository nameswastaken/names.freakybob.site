<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .console {
            border: 1px solid #000;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            background: #f1f1f1;
        }
        .log {
            color: black;
        }
        .error {
            color: red;
        }
        .warn {
            color: orange;
        }
    </style>
</head>
<body>
    <h1>JavaScript Console Display</h1>
    <input type="text" id="inputBox" placeholder="Type a JS command and press Enter">
    <div class="console" id="consoleOutput"></div>

    <script>
        (function() {
            const oldLog = console.log;
            const oldError = console.error;
            const oldWarn = console.warn;

            console.log = function(message) {
                logMessage('log', message);
                oldLog.apply(console, arguments);
            };

            console.error = function(message) {
                logMessage('error', message);
                oldError.apply(console, arguments);
            };

            console.warn = function(message) {
                logMessage('warn', message);
                oldWarn.apply(console, arguments);
            };

            function logMessage(type, message) {
                const output = document.getElementById('consoleOutput');
                const logEntry = document.createElement('div');
                logEntry.className = type;
                logEntry.textContent = message;
                output.appendChild(logEntry);
                output.scrollTop = output.scrollHeight;
            }
        })();

        document.getElementById('inputBox').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const command = this.value;
                this.value = '';
                if (command.trim() === "") return;
                try {
                    eval(command);
                } catch (error) {
                    logMessage('error', error.toString());
                }
            }
        });

        function logMessage(type, message) {
            const consoleOutput = document.getElementById('consoleOutput');
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.textContent = message;
            consoleOutput.appendChild(logEntry);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
    </script>
</body>
</html>
